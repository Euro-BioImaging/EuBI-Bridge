name: EuBI-Bridge Test Suite

on:
  push:
    branches: [ main, develop, bf_bundled ]
  pull_request:
    branches: [ main, develop, bf_bundled ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .
        pip install pytest pytest-cov numpy tifffile imageio-ffmpeg
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --color=yes
      env:
        # Disable JVM network access in offline-friendly mode
        MAVEN_OFFLINE: 'true'
        JGO_CACHE_DIR: '/dev/null'
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=eubi_bridge --cov-report=xml --cov-report=term-missing -v
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
      continue-on-error: true

  lint:
    name: Lint with Pylance
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pylint
    
    - name: Run pylint
      run: |
        pylint eubi_bridge --disable=all --enable=E,F --exit-zero
      continue-on-error: true

  integration-test:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest numpy tifffile imageio-ffmpeg
    
    - name: Run integration tests
      run: |
        pytest tests/test_unary_conversions.py tests/test_aggregative_conversions.py -v --tb=short
      env:
        MAVEN_OFFLINE: 'true'
        JGO_CACHE_DIR: '/dev/null'
